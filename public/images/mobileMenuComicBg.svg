<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <defs>
        <radialGradient id="burst" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="#fcd34d"/>
            <stop offset="100%" stop-color="#f97316"/>
        </radialGradient>
        <pattern id="halftone" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1.5" fill="rgba(0,0,0,0.1)"/>
        </pattern>
    </defs>

    <!-- Gradient background -->
    <rect width="800" height="600" fill="url(#burst)"/>

    <!-- Halftone texture -->
    <rect width="800" height="600" fill="url(#halftone)"/>
</svg>
